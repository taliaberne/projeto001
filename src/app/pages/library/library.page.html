<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <ion-title class="title" class="title">Biblioteca</ion-title>
      </ion-col>
      <ion-col class="right"><a (click)="search()"><ion-icon name="search-outline"></ion-icon></a></ion-col>
    </ion-row>
</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-row class="clean"> <a class="button" (click)="clearLibrary()">
    <ion-icon name="trash-outline"></ion-icon> Limpar Biblioteca
  </a> </ion-row>


  <ion-list *ngIf="library.length > 0; else emptyLibrary">
    <ion-item *ngFor="let book of library" (click)="openBookDetail(book.id)">
      <ion-thumbnail slot="start">
        <img [src]="book.volumeInfo.imageLinks?.thumbnail" alt="Book Cover" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ book.volumeInfo.title }}</h2>
        <p>{{ book.volumeInfo.authors?.join(', ') }}</p>
      </ion-label>
      <a fill="outline" slot="end" (click)="removeBook(book.id)" class="remove">Remover</a>
    </ion-item>
  </ion-list>

  <ng-template #emptyLibrary >
    <ion-grid class="empty">
    <ion-row class="empty-text"><p>Sem livros na Biblioteca</p></ion-row>
      <ion-row class="empty-img">
        <ion-img src="../../assets/img/Library-rafiki.png" class="img" ></ion-img>
      </ion-row>
    </ion-grid>

  </ng-template>
</ion-content>
