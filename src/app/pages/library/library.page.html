<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <ion-title>Livraria</ion-title>
      </ion-col>
      <ion-col></ion-col>
      <ion-col class="right"><a (click)="search()"><ion-icon name="search-outline"></ion-icon></a></ion-col>
    </ion-row>
</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list *ngIf="library.length > 0; else emptyLibrary">
    <ion-item *ngFor="let book of library" (click)="openBookDetail(book.id)">
      <ion-thumbnail slot="start">
        <img [src]="book.volumeInfo.imageLinks?.thumbnail" alt="Book Cover" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ book.volumeInfo.title }}</h2>
        <p>{{ book.volumeInfo.authors?.join(', ') }}</p>
      </ion-label>
      <ion-button fill="outline" slot="end" (click)="removeBook(book.id)">Remove</ion-button>
    </ion-item>
  </ion-list>

  <ng-template #emptyLibrary>
    <p>No books in library.</p>
  </ng-template>

  <ion-button expand="full" color="danger" (click)="clearLibrary()">
    Clear Library
  </ion-button>
</ion-content>
