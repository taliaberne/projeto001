<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <ion-title>Descobrir</ion-title>
      </ion-col>
      <ion-col></ion-col>
      <ion-col class="right"><a (click)="search()"><ion-icon name="search-outline"></ion-icon></a></ion-col>
    </ion-row>
</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <ion-img src="../../assets/img/banner.png"></ion-img>


  <ion-list *ngIf="categoryBooks['fiction'] && categoryBooks['fiction'].length > 0" >
    <ion-item-divider>
      <ion-label>Fiction</ion-label>
    </ion-item-divider>
    <ion-item *ngFor="let book of categoryBooks['fiction']" (click)="openBookDetail(book.id)">
      <ion-thumbnail slot="start">
        <img [src]="book.volumeInfo.imageLinks?.thumbnail" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ book.volumeInfo.title }}</h2>
        <p>{{ book.volumeInfo.authors?.join(', ') }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- Faixa de Categoria Science -->
  <ion-list *ngIf="categoryBooks['science'] && categoryBooks['science'].length > 0">
    <ion-item-divider>
      <ion-label>Science</ion-label>
    </ion-item-divider>
    <ion-item *ngFor="let book of categoryBooks['science']" (click)="openBookDetail(book.id)">
      <ion-thumbnail slot="start">
        <img [src]="book.volumeInfo.imageLinks?.thumbnail" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ book.volumeInfo.title }}</h2>
        <p>{{ book.volumeInfo.authors?.join(', ') }}</p>
      </ion-label>
    </ion-item>
  </ion-list>


</ion-content>
