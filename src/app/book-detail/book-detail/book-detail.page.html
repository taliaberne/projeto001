<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>book-detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="book">
    <img [src]="book.imageLinks?.thumbnail" *ngIf="book.imageLinks?.thumbnail" />
    <h2>{{ book.title }}</h2>
    <h3>{{ book.authors?.join(', ') }}</h3>
    <p>{{ book.description }}</p>
  </div>
</ion-content>
