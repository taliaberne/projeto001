

<ion-content [fullscreen]="true">
  <ion-content [fullscreen]="true">
    <ion-grid>
      <ion-row>
        <ion-col>
          <a (click)="back()"><ion-icon name="arrow-back-outline"></ion-icon>
          </a>
        </ion-col>
      </ion-row>

      <ion-row>
        <p>Cadastro</p>
      </ion-row>

      <form (submit)="signup()">

        <ion-row>
          <ion-col>
              <ion-input placeholder="E-mail" type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}"></ion-input>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
              <ion-input  placeholder="Senha" type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"></ion-input>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
              <ion-input  placeholder="Confirmar Senha" type="password"></ion-input>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-button expand="block" type="submit">Cadastrar</ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-grid>



      <ion-grid>
      <ion-row id="container">
        <ion-col>
          <ion-img src="../../assets/img/img.png" alt="logo" width="10%"></ion-img>
        </ion-col>
      </ion-row>
      </ion-grid>
  </ion-content>

</ion-content>
